<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bmi Calculator</title>
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
       <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex <b>C</b>alculator</h3>
       <form class="form" id="form" onsubmit="return validateForm()">
              <div class="row-one">
                     <input type="text" class="text-input" id="age" autocomplete="off" required />
                     <p class="text">Age</p>
                     <label class="container">
                            <input type="radio" name="radio" id="f">
                            <p class="text">Female</p>
                            <span class="checkmark"></span>
                     </label>
                     <label class="container">
                            <input type="radio" name="radio" id="m">
                            <p class="text">Male</p>
                            <span class="checkmark"></span>
                     </label>
              </div>
              <div class="row-two">
                     <input type="text" class="text-input" id="height" autocomplete="off" required>
                     <p class="text">Height (cm)</p>
                     <input type="text" class="text-input" id="weight" autocomplete="off" required>
                     <p class="text">Weight (kg)</p>
              </div>
              <button onclick="Submit()" type="button" id="submit">Submit</button>
              <div id="answer">
                     <input readonly placeholder="BMI" class="text-input" id="bmi" autocomplete="off" required>
                     <p class="text"><i class="fa-solid fa-caret-left"></i>Your BMI    </p>
                     <input readonly placeholder="Status" class="text-input" id="comment" autocomplete="off" required>
                     <p class="text"> <i class="fa-solid fa-caret-left"></i>Health </p>
              </div>
       </form>

       <script src="index.js"></script>
</body>
</html>
